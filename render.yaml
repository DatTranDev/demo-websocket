services:
  # Backend API Service
  - type: web
    name: websocket-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: websocket-db
          property: connectionString
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
    healthCheckPath: /health

  # PostgreSQL Database
  - type: pserv
    name: websocket-db
    runtime: postgresql
    databaseName: websocket_demo
    user: admin
